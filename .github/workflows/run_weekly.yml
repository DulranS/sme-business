name: Weekly Lead Engine

on:
  schedule:
    - cron: "0 0 * * 1"   # Runs every Monday 00:00 UTC
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Set environment variables
        run: |
          echo "GOOGLE_SEARCH_API_KEY=${{ secrets.GOOGLE_SEARCH_API_KEY }}" >> $GITHUB_ENV
          echo "SEARCH_RADIUS=8000" >> $GITHUB_ENV

      - name: ğŸš€ Run full pipeline (scraper â†’ preparer â†’ publish)
        run: python run_lead_pipeline.py

      - name: ğŸ“ Copy final output to public_output for commit
        run: |
          mkdir -p public_output
          cp frontend/app/api/leads/whatsapp_leads.csv public_output/output_business_leads.csv

      - name: ğŸ“¤ Commit & publish output CSV
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated weekly lead update"
          file_pattern: public_output/output_business_leads.csv
