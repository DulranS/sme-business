name: Weekly Lead Pipeline

on:
  schedule:
    - cron: "0 2 * * MON"  # Every Monday at 02:00 UTC
  workflow_dispatch: {}

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for git push

    steps:
      - name: üõéÔ∏è Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          submodules: false
          fetch-depth: 1

      - name: üßπ Clear last run marker (for testing flexibility)
        run: rm -f scrape-leads/data/last_run.txt || true

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scrape-leads/requirements.txt

      - name: ‚öôÔ∏è Run lead pipeline script (with 10m timeout)
        run: timeout 600 python scrape-leads/run_lead_pipeline.py
        env:
          PYTHONUNBUFFERED: "1"
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        timeout-minutes: 12

      - name: üìÅ Ensure frontend API directory exists
        run: mkdir -p frontend/app/api/leads

      - name: üì§ Copy CSV to frontend
        run: cp scrape-leads/data/output_business_leads.csv frontend/app/api/leads/output_business_leads.csv

      - name: üîç Validate output is non-empty and has data
        id: validate_output  # ‚Üê Added ID for later reference
        run: |
          FILE="scrape-leads/data/output_business_leads.csv"
          if [ ! -s "$FILE" ]; then
            echo "‚ùå ERROR: Output file is missing or empty!"
            exit 1
          fi
          ROW_COUNT=$(wc -l < "$FILE")
          echo "row_count=$(($ROW_COUNT - 1))" >> "$GITHUB_OUTPUT"  # ‚Üê Expose to later steps
          if [ "$ROW_COUNT" -le 1 ]; then
            echo "‚ö†Ô∏è WARNING: Output file has only header (0 leads)."
          fi
          echo "‚úÖ Output has $(($ROW_COUNT - 1)) leads."

      - name: üìé Upload output as artifact (for audit/debug)
        uses: actions/upload-artifact@v4
        with:
          name: whatsapp-leads-csv
          path: scrape-leads/data/output_business_leads.csv
          retention-days: 7

      - name: üìù Commit & push CSV update (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add frontend/app/api/leads/output_business_leads.csv

          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes. Skipping commit."
          else
            git commit -m "chore(data): weekly update of output_business_leads.csv [skip ci]"
            git push
          fi

      - name: üì¢ Send Discord Notification
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Get lead count from previous step
          ROW_COUNT_MINUS_ONE="${{ steps.validate_output.outputs.row_count }}"
          if [ -z "$ROW_COUNT_MINUS_ONE" ]; then
            ROW_COUNT_MINUS_ONE="N/A"
          fi

          if [ "${{ job.status }}" == "success" ]; then
            STATUS_COLOR=65280
            STATUS_MESSAGE="‚úÖ **SUCCESS**"
            DESCRIPTION="The weekly lead pipeline completed successfully."
          else
            STATUS_COLOR=16711680
            STATUS_MESSAGE="‚ùå **FAILED**"
            DESCRIPTION="The pipeline encountered an error. Check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})."
          fi

          if [ -z "${DISCORD_WEBHOOK_URL}" ]; then
            echo "‚ö†Ô∏è DISCORD_WEBHOOK_URL not set. Skipping notification."
            exit 0
          fi

          curl --fail-with-body --silent --show-error -X POST \
            -H "Content-Type: application/json" \
            -d "{ \
              \"embeds\": [{ \
                \"title\": \"Weekly Lead Pipeline\", \
                \"description\": \"$DESCRIPTION\", \
                \"color\": $STATUS_COLOR, \
                \"fields\": [ \
                  { \"name\": \"Status\", \"value\": \"$STATUS_MESSAGE\", \"inline\": true }, \
                  { \"name\": \"Repository\", \"value\": \"${{ github.repository }}\", \"inline\": true }, \
                  { \"name\": \"Triggered by\", \"value\": \"${{ github.event_name }}\", \"inline\": true }, \
                  { \"name\": \"Leads Generated\", \"value\": \"$ROW_COUNT_MINUS_ONE\", \"inline\": true } \
                ], \
                \"timestamp\": \"$(date -u '+%Y-%m-%dT%H:%M:%SZ')\", \
                \"footer\": { \"text\": \"GitHub Actions ‚Ä¢ Lead Pipeline\" } \
              }] \
            }" "${DISCORD_WEBHOOK_URL}"