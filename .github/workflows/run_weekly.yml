name: Weekly Lead Pipeline

on:
  schedule:
    - cron: "0 2 * * MON"   # Runs every Monday at 02:00 UTC
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    # Needed to push CSV updates back to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Ensure history available for committing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run lead pipeline script
        run: |
          python run_lead_pipeline.py

      - name: Copy output CSV to /frontend/app/api/leads
        run: |
          echo "Copying output_business_leads.csv -> frontend/app/api/leads/output_business_leads.csv"
          cp -f output_business_leads.csv frontend/app/api/leads/output_business_leads.csv

      - name: Commit & push CSV update
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add frontend/app/api/leads/output_business_leads.csv

          # Commit only if file actually changed
          if git diff --cached --quiet; then
            echo "No update needed. CSV unchanged."
          else
            git commit -m "Weekly update of output_business_leads.csv"
            git push
          fi
