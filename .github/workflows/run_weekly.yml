name: Weekly Lead Engine

on:
  schedule:
    - cron: "0 0 * * 1"   # Every Monday 00:00 UTC
  workflow_dispatch:       # Allows manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    permissions:
      contents: write     # Needed to push CSV output to repo

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Set environment variables
        run: |
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> $ GITHUB_ENV
          echo "SEARCH_RADIUS=8000" >> $ GITHUB_ENV
        shell: bash

      - name: ğŸš€ Run lead scraper
        run: python lean_business_scraper.py

      - name: ğŸ”§ Run WhatsApp lead formatter
        run: python whatsapp_lead_preparer.py

      - name: ğŸ“ Prepare output for commit
        run: |
          mkdir -p public_output
          cp output_business_leads.csv public_output/output_business_leads.csv

      - name: ğŸ“¤ Commit & publish output CSV
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated weekly lead update"
          file_pattern: public_output/output_business_leads.csv
