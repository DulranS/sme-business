name: Weekly Lead Pipeline

on:
  schedule:
    - cron: "0 2 * * MON"  # Every Monday at 02:00 UTC
  workflow_dispatch: {}

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: üõéÔ∏è Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          submodules: false
          fetch-depth: 1

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scrape-leads/requirements.txt

      - name: ‚öôÔ∏è Run lead pipeline script
        run: python scrape-leads/run_lead_pipeline.py
        env:
          PYTHONUNBUFFERED: "1"
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # Add other secrets here if needed, e.g.:
          # GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}

      - name: üìÅ Verify output files exist
        run: |
          if [ ! -f "scrape-leads/output_business_leads.csv" ]; then
            echo "‚ùå ERROR: scrape-leads/output_business_leads.csv was not generated!"
            exit 1
          fi
          mkdir -p frontend/app/api/leads

      - name: üì§ Copy CSV to frontend API directory
        run: cp scrape-leads/output_business_leads.csv frontend/app/api/leads/

      - name: üìù Commit & push CSV update (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add frontend/app/api/leads/output_business_leads.csv

          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes detected. Skipping commit."
          else
            git commit -m "chore(data): weekly update of output_business_leads.csv"
            git push
          fi

      - name: üì¢ Send Discord Notification
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS_COLOR=65280
            STATUS_MESSAGE="‚úÖ **SUCCESS**"
            DESCRIPTION="The weekly lead pipeline completed successfully."
          else
            STATUS_COLOR=16711680
            STATUS_MESSAGE="‚ùå **FAILED**"
            DESCRIPTION="The pipeline encountered an error. Check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})."
          fi

          if [ -z "${DISCORD_WEBHOOK_URL}" ]; then
            echo "‚ö†Ô∏è DISCORD_WEBHOOK_URL secret is not set. Skipping notification."
            exit 0
          fi

          curl -X POST -H "Content-Type: application/json" -d "{ \
            \"embeds\": [{ \
              \"title\": \"Weekly Lead Pipeline\", \
              \"description\": \"$DESCRIPTION\", \
              \"color\": $STATUS_COLOR, \
              \"fields\": [ \
                { \"name\": \"Status\", \"value\": \"$STATUS_MESSAGE\", \"inline\": true }, \
                { \"name\": \"Repository\", \"value\": \"${{ github.repository }}\", \"inline\": true }, \
                { \"name\": \"Triggered by\", \"value\": \"${{ github.event_name }}\", \"inline\": true } \
              ], \
              \"timestamp\": \"$(date -u '+%Y-%m-%dT%H:%M:%SZ')\", \
              \"footer\": { \"text\": \"GitHub Actions ‚Ä¢ Lead Pipeline\" } \
            }] \
          }" "${DISCORD_WEBHOOK_URL}"