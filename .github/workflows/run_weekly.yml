name: Weekly Lead Pipeline

on:
  schedule:
    - cron: "0 2 * * MON"  # Every Monday at 02:00 UTC
  workflow_dispatch: {}

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for git push

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          submodules: false
          fetch-depth: 1

      - name: ğŸ§¹ Clear last run marker (for testing flexibility)
        run: rm -f scrape-leads/data/last_run.txt || true

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scrape-leads/requirements.txt

      - name: âš™ï¸ Run lead pipeline script (with 10m timeout)
        run: timeout 600 python scrape-leads/run_lead_pipeline.py
        env:
          PYTHONUNBUFFERED: "1"
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        timeout-minutes: 12  # GitHub-level timeout

      - name: ğŸ“ Ensure frontend API directory exists
        run: mkdir -p frontend/app/api/leads

      - name: ğŸ“¤ Copy CSV to frontend
        run: cp scrape-leads/data/output_business_leads.csv frontend/app/api/leads/output_business_leads.csv

      - name: ğŸ” Validate output is non-empty and has data
        run: |
          FILE="scrape-leads/data/output_business_leads.csv"
          if [ ! -s "$FILE" ]; then
            echo "âŒ ERROR: Output file is missing or empty!"
            exit 1
          fi
          ROW_COUNT=$(wc -l < "$FILE")
          if [ "$ROW_COUNT" -le 1 ]; then
            echo "âš ï¸ WARNING: Output file has only header (0 leads)."
            # Decide: fail or allow? For now, allow but log.
          fi
          echo "âœ… Output has $(($ROW_COUNT - 1)) leads."

      - name: ğŸ“ Upload output as artifact (for audit/debug)
        uses: actions/upload-artifact@v4
        with:
          name: whatsapp-leads-csv
          path: scrape-leads/data/output_business_leads.csv
          retention-days: 7

      - name: ğŸ“ Commit & push CSV update (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add frontend/app/api/leads/output_business_leads.csv

          if git diff --cached --quiet; then
            echo "â„¹ï¸ No changes. Skipping commit."
          else
            git commit -m "chore(data): weekly update of output_business_leads.csv [skip ci]"
            git push
          fi

      - name: ğŸ“¢ Send Discord Notification
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Determine status
          if [ "${{ job.status }}" == "success" ]; then
            STATUS_COLOR=65280
            STATUS_MESSAGE="âœ… **SUCCESS**"
            DESCRIPTION="The weekly lead pipeline completed successfully."
          else
            STATUS_COLOR=16711680
            STATUS_MESSAGE="âŒ **FAILED**"
            DESCRIPTION="The pipeline encountered an error. Check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})."
          fi

          # Skip if no webhook
          if [ -z "${DISCORD_WEBHOOK_URL}" ]; then
            echo "âš ï¸ DISCORD_WEBHOOK_URL not set. Skipping notification."
            exit 0
          fi

          # Send webhook (quietly, to avoid leaking in logs)
          curl --fail-with-body --silent --show-error -X POST \
            -H "Content-Type: application/json" \
            -d "{ \
              \"embeds\": [{ \
                \"title\": \"Weekly Lead Pipeline\", \
                \"description\": \"$DESCRIPTION\", \
                \"color\": $STATUS_COLOR, \
                \"fields\": [ \
                  { \"name\": \"Status\", \"value\": \"$STATUS_MESSAGE\", \"inline\": true }, \
                  { \"name\": \"Repository\", \"value\": \"${{ github.repository }}\", \"inline\": true }, \
                  { \"name\": \"Triggered by\", \"value\": \"${{ github.event_name }}\", \"inline\": true }, \
                  { \"name\": \"Leads Generated\", \"value\": \"$(($ROW_COUNT - 1))\", \"inline\": true } \
                ], \
                \"timestamp\": \"$(date -u '+%Y-%m-%dT%H:%M:%SZ')\", \
                \"footer\": { \"text\": \"GitHub Actions â€¢ Lead Pipeline\" } \
              }] \
            }" "${DISCORD_WEBHOOK_URL}"