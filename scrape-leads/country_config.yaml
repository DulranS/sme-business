#
# 2. Search radius recommendations:
#    - Small cities: 5000-6000 meters
#    - Medium cities: 8000-10000 meters
#    - Large cities: 12000-15000 meters
#
# 3. Language codes (ISO 639-1):
#    en = English    es = Spanish    fr = French
#    de = German     pt = Portuguese zh = Chinese
#    ja = Japanese   ar = Arabic     hi = Hindi
#    id = Indonesian th = Thai
#
# 4. Phone validation is automatic via phonenumbers library
#    - No need to manually set mobile prefixes
#    - Works for 195+ countries
#
# 5. For multi-city scraping:
#    - Create separate config files: config_nyc.yaml, config_la.yaml
#    - Run with: CONFIG_FILE=config_nyc.yaml python lean_business_scraper.py
